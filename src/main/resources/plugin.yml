author: vioCode
description: Vital commands for every server owner.
main: co.viocode.nexus.Nexus
name: Nexus
url: http://viocode.co/
version: 0.4.4
commands:
  back:
    usage: /<command>
  ban:
    usage: /<command> (player) (reason)
  broadcast:
    usage: /<command> (message)
  heal:
    usage: /<command> (player)
  home:
    usage: /<command> [set|del|list] (home)
  inv:
    usage: /<command> [clear|edit] (player)
  item:
    usage: /<command> (player) (id:meta) (quantity)
  kick:
    usage: /<command> (player) (reason)
  kill:
    usage: /<command> (player)
  kit:
    usage: /<command> [list] (kit)
  level:
    usage: /<command> (player) (level)
  mode:
    usage: /<command> (player)
  mute:
    usage: /<command> (player)
  online:
    usage: /<command>
  r:
    usage: /<command> (message)
  spawn:
    usage: /<command> [set|list]
  tp:
    usage: /<command> [toggle] (player) (player)
  tpc:
    usage: /<command> (x) (y) (z)
  tpr:
    usage: /<command> [accept|deny|cancel] (player)
  time:
    usage: /<command> [dawn|day|dusk|night|lock]
  unban:
    usage: /<command> (player)
  unmute:
    usage: /<command> (player)
  wp:
    usage: /<command> [set|del|list] (waypoint)
  weather:
    usage: /<command> [clear|rain|storm|lock]
  w:
    usage: /<command> (player) (message)